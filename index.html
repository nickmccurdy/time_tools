<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <!-- basic info -->
  <title>Time Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- icons -->
  <link rel="icon" href="favicon.ico">
</head>

<body>

<div class="row" id="ui">
  <div class="col-md-6" id="countdown-column">
    <h2>Countdowns</h2>
    <button class="btn btn-success new-button">
      <span class="glyphicon glyphicon-circle-arrow-down"></span>
      New
    </button>
  </div>
  <div class="col-md-6" id="countup-column">
    <h2>Countups</h2>
    <button class="btn btn-success new-button">
      <span class="glyphicon glyphicon-circle-arrow-up"></span>
      New
    </button>
  </div>
</div>

<script type="text/template" id="timer-template">
  <div class="timer well well-sm">
    <span class="display"></span>
    <button class="btn btn-sm btn-danger delete-button pull-right"><span class="glyphicon glyphicon-remove"></span> Delete</button>
  </div>
</script>

<!-- scripts -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="lib/backbone.min.js"></script>
<script src="lib/date.min.js"></script>
<script src="scripts.js"></script>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</body>
</html>
