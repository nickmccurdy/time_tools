<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Time Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="icon" href="favicon.ico">
  </head>

  <body>
    <div class="row" id="ui">
      <div class="col-md-6" id="countdown-column">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Countdowns
              <button class="btn btn-success new-button">
                <span class="glyphicon glyphicon-circle-arrow-down"></span>
                New
              </button>
            </h2>
          </div>

          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-md-6" id="countup-column">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Countups
              <button class="btn btn-success new-button">
                <span class="glyphicon glyphicon-circle-arrow-up"></span>
                New
              </button>
            </h2>
          </div>

          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <script type="text/template" id="timer-template">
      <li id="<%= uid %>" class="list-group-item timer">
        <span class="display"></span>
        <button class="btn btn-sm btn-danger delete-button pull-right"><span class="glyphicon glyphicon-remove"></span> Delete</button>
      </li>
    </script>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </body>
</html>
