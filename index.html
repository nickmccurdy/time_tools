<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<!-- basic info -->
	<title>Time Tools</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="stylesheet" href="../../components/bootstrap.css/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../components/bootstrap.css/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="styles.css">
	<!-- icons -->
	<link rel="icon" href="favicon.ico">
</head>

<body>

<div class="row-fluid" id="ui">
	<div class="span6" id="countdown-column">
		<h2>Countdowns</h2>
		<p><button class="btn new-button"><i class="icon-circle-arrow-down"></i> New</button></p>
	</div>
	<div class="span6" id="countup-column">
		<h2>Countups</h2>
		<p><button class="btn new-button"><i class="icon-circle-arrow-up"></i> New</button></p>
	</div>
</div>

<script type="text/template" id="timer-template">
	<div class="timer well well-small">
		<span class="display"><%= display %></span>
		<button class="btn btn-small delete-button pull-right"><i class="icon-remove"></i> Delete</button>
	</div>
</script>

<!-- scripts -->
<script src="../../components/jquery/jquery.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="lib/backbone.min.js"></script>
<script src="lib/date.min.js"></script>
<script src="scripts.js"></script>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</body>
</html>
